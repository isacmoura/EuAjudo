<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Organização</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/pagina-registro-organization.css">

</head>

<body>

    <div id="pagina-registro">
        <header>
            <a href="http://127.0.0.1:5500/EuAjudo/frontend/pagina-inicial.html">
                Voltar ao início
            </a>
        </header>

        <form action="">
            <h1>Login</h1>

           <fieldset>
               <label for="email">E-mail</label>
               <input type="email" name="email" required>
               
               <label for="senha">Senha</label>
               <input type="text" name="senha" required>
           </fieldset>

            <button type="submit">Entrar</button>

        </form>
    
    </div>
    
    <script src="scripts/pagina-registro-organization.js"></script>
</body>
</html>
